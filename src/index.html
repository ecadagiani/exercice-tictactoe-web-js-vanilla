<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="./to_complete.js" ></script>
    <script src="./app.js" ></script>

    <title>TicTacToe O'Clock</title>
</head>
<body>
<div class="container">
    <div class="grid-card">
        <h1>TicTacToe</h1>
        <div class="row justify-content-center">
            <div class="col-xs-12  col-sm-8 col-md-6 col-lg-4 ">
                <table class="grid table table-bordered">
                    <tbody>
                    <tr>
                        <td>
                            <div id="case-0-0" class="case" data-column="0" data-row="0">
                            </div>
                        </td>
                        <td>
                            <div id="case-0-1" class="case" data-column="1" data-row="0">
                            </div>
                        </td>
                        <td>
                            <div id="case-0-2" class="case" data-column="2" data-row="0"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="case-1-0" class="case" data-column="0" data-row="1"></div>
                        </td>
                        <td>
                            <div id="case-1-1" class="case" data-column="1" data-row="1"></div>
                        </td>
                        <td>
                            <div id="case-1-2" class="case" data-column="2" data-row="1"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="case-2-0" class="case" data-column="0" data-row="2"></div>
                        </td>
                        <td>
                            <div id="case-2-1" class="case" data-column="1" data-row="2"></div>
                        </td>
                        <td>
                            <div id="case-2-2" class="case" data-column="2" data-row="2"></div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
